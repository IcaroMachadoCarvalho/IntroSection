<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />
  </head>
  <body>
    <!-- Background mobile menu -->
    <div class="background"></div>
    <!-- Header -->
    <div class="header">
      <nav class="header__navigation">
        <div class="header__main">
          <div class="header__logo">
            <a href="#">
              <img src="./src/assets/icons/logo.svg" alt="website logo" />
            </a>
          </div>
          <ul class="header__options">
            <div class="header__close">
              <img src="./src/assets/icons/icon-close-menu.svg" />
            </div>
            <!-- First dropdown -->
            <li class="dropdown__features" id="features">
              <a href="#" class="features__hover">
                <span>Features</span>
                <img
                  src="./src/assets/icons/icon-arrow-down.svg"
                  id="featuresIcon"
                  alt="icon-arrow"
                />
              </a>
              <ul class="features__content">
                <li>
                  <a href="#">
                    <img
                      src="./src/assets/icons/icon-todo.svg"
                      alt="icon-todo"
                    />
                    <span>Todo List</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="./src/assets/icons/icon-calendar.svg"
                      alt="icon-calendar"
                    />
                    <span>Calendar</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="./src/assets/icons/icon-reminders.svg"
                      alt="icon-reminders"
                    />
                    <span>Reminders</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="./src/assets/icons/icon-planning.svg"
                      alt="icon-planning"
                    />
                    <span>Planning</span>
                  </a>
                </li>
              </ul>
            </li>
            <!-- Second dropdown -->
            <li class="dropdown__company" id="company">
              <a href="#" class="company__hover">
                <span>Company</span>
                <img
                  src="./src/assets/icons/icon-arrow-down.svg"
                  id="companyIcon"
                  alt="icon-arrow"
                />
              </a>
              <div class="company__content">
                <ul>
                  <li><span>History</span></li>
                  <li><span>Our Team</span></li>
                  <li><span>Blog</span></li>
                </ul>
              </div>
            </li>
            <li>
              <a href="#">
                <span>Carrers</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li class="li__entrance">
              <div class="header__entrance">
                <button class="button__entrance login">
                  <span>Login</span>
                </button>
                <button class="button__entrance register">
                  <span>Register</span>
                </button>
              </div>
            </li>
          </ul>
        </div>
        <!-- Icon menu mobile -->
        <div class="header__menu">
          <img src="./src/assets/icons/icon-menu.svg" alt="icon-menu" />
        </div>
      </nav>
    </div>
    <!-- Main content -->
    <main>
      <div class="main__info">
        <h1 class="info__text title">
          <span>Make</span>
          remote work
        </h1>
        <p class="info__text text">
          Get your team in sync, no matter your location. <br />
          Streaming processess, create team rituals, and <br />
          watch productivy soar.
        </p>
        <button class="info__button">
          <span>Learn More</span>
        </button>
        <div class="info__imgs">
          <img src="./src/assets/icons/client-databiz.svg" alt="img-ad" />
          <img src="./src/assets/icons/client-audiophile.svg" alt="img-ad" />
          <img src="./src/assets/icons/client-meet.svg" alt="img-ad" />
          <img src="./src/assets/icons/client-maker.svg" alt="img-ad" />
        </div>
      </div>
      <img
        src="./src/assets/icons/image-hero-desktop.png"
        class="main__img"
        alt="main-img"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
